<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 메뉴바</title>
    <link href="./headerbar.css" rel="stylesheet" type="text/css" />
</head>
<body class="body">
    <header>
        <a href="#" class="logo">로고 자리</a>
        <div class="group"><!-- 헤더 컨테이너로 바꾸자-->
            <ul class="navigation">
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">COMMUNITY</a></li>
                <li><a href="#">MYPAGE</a></li>
            </ul>
            <div class="jump"></div>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search-outline" class="searchBtn"></ion-icon><!-- 아이콘 가져온것 -->
                    <ion-icon name="close-outline" class="closeBtn"></ion-icon><!-- 아이콘 가져온것 -->
                </span>
            </div>
        </div>
        <div class="searchBox">
            <input type="text" id="" name="" placeholder="검색해주세요!" />
        </div>
    </header>
        

    <script>
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');

        let searchBox = document.querySelector('.searchBox');
        searchBtn.onclick = function(){
            searchBox.classList.add('active');
            closeBtn.classList.add('active');
            searchBtn.classList.add('active');
        }
        closeBtn.onclick = function(){
            searchBox.classList.remove('active');
            closeBtn.classList.remove('active');
            searchBtn.classList.remove('active');
        }

    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
