<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창</title>
    <link href="./input3.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <section class="login-form">
        <h1>LOGO DESIGN</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="userId" id="userId" autocomplete="off" required/>
                <label for="userId">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="userPwd" id="userPWd" autocomplete="off" required/>
                <label for="userPWd">비밀번호</label>
            </div>
            <div class="btn-area">
                <button id="loginBtn" type="submit">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <a href="">Forget password?</a>
        </div>
    </section>


    <script>
        let userId = document.querySelector('#userId');
        let userPWd = document.querySelector('#userPWd');
        let loginBtn = document.querySelector("#loginBtn");

        $(loginBtn).on('click', function(){
            if($(userId).val() == "") {
                $(userId).next('label').addClass('warning');
                setTimeout(function(){
                    $('label').removeClass('warning');
                }, 1000);

            } else if($(userPWd).val() == ""){
                $(userPWd).next('label').addClass('warning');
                setTimeout(function(){
                    $('label').removeClass('warning');
                }, 1000);
            }
        })
    </script>
</body>
</html>
